{% extends "layouts/default.html" %} {% block title %}This is a joegame zone{%
endblock %} {% block content %}
<div class="grid-container">
  <div class="topcorner-area">
    <h3>joegame assets</h3>
  </div>

  <div class="topbar-area">
    <div class="grid">
      <input
        class="border border-black"
        name="search"
        hx-get="/db/image-search"
        hx-trigger="keyup changed delay:1s"
        hx-target="#tabb"
      />
      <p style="float: right; margin-left: 5em">
        <a href="/db/image-submit-form">Submit images</a>
      </p>
    </div>
  </div>

  <div class="sidebar-area">
    {% include "components/image-table.html" :images images %}
  </div>
  <div
    class="main-area"
    hx-get="/db/images-submit"
    hx-trigger="drop"
    hx-target="#editor-pane"
  >
    <div class="editor-pane" id="editor-pane"></div>
  </div>
</div>
{% endblock %}
