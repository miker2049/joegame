<table class="filelist" id="tabb">
    <tr>
        <th>img</th>
        <th>name</th>
    </tr>
    {% for image in images %}
    <tr @click="current = '{{image.hash}}'; editor = true">
        <td class="filelist-image">
            <a href="/db/image/{{image.hash}}">
                <div
                    hx-trigger="revealed"
                    hx-get="/db/image-show/{{image.hash}}"
                />
            </a>
        </td>
        <td>{{image.name}}</td>
    </tr>
    {% endfor %}
</table>
