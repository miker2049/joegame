<!doctype html>
<html lang="en">
    <head>
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
        />
        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script
            src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""
        ></script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>mapexplorer</title>
        <style>
            #main {
                height: 97vh;
                display: flex;
                flex-direction: column;
                overflow: clip;
            }
            #map {
                flex-grow: 1;
            }
            #modeline {
                flex-grow: 0;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <div id="modeline">
                <label for="x-coord"
                    >X:
                    <input type="text" name="x-coord" id="x-coord-input" />
                </label>
                <label for="x-coord"
                    >Y:
                    <input type="text" name="y-coord" id="y-coord-input" />
                </label>
                <label for="map-rank"
                    >Rank:
                    <input type="number" name="map-rank" id="map-rank-input" />
                </label>
                <label for="map-file"
                    >File:
                    <input type="text" name="map-file" id="map-file-input" />
                </label>
            </div>
            <div id="map"></div>
        </div>

        <script type="module">
            import { loadPixelAssets } from "./lib/utils";
            import { makeTileset } from "./lib/makeTileset";
            import { JTilemap } from "./lib/JTilemap";
            import {
                Texture,
                Assets,
                Application,
                Sprite,
                DEPRECATED_SCALE_MODES,
            } from "pixi.js";
            import { Tilemap } from "@pixi/tilemap";

            async function init() {
                const mapdiv = document.querySelector("#map");
                if (!mapdiv) console.error("div err");
                // Create a new application
                const app = new Application();
                // Initialize the application
                await app.init({
                    resizeTo: mapdiv,
                    antialias: false,
                    roundPixels: true,
                });

                await loadPixelAssets("grass", "/terr_grass.png");
                // const t = Texture.from("/terr_grass.png");
                // t
                // const tilemap = new Tilemap([Texture.from("/terr_grass.png")])
                //     .tile("/terr_grass.png", 0, 0, {
                //         u: 0 * 16,
                //         v: 5 * 16,
                //         tileWidth: 16,
                //         tileHeight: 16,
                //     })
                //     .tile("/terr_grass.png", 100, 100);
                const tilemap = new JTilemap({
                    tileSize: 16,
                    textureKey: "grass",
                    mapWidth: 4 * 4 * 4,
                    tilesetWidth: 6,
                });
                tilemap.renderWangData(
                    [0, 1, 9, 11, 0, 1, 3, 4, 0, 1, 3, 4, 0, 1, 3, 4],
                    4,
                );
                tilemap.scale = 4;

                // Append the application canvas to the document body
                app.stage.addChild(tilemap);
                mapdiv.appendChild(app.canvas);
            }
            init().then((_) => console.log("done"));
        </script>
    </body>
</html>
