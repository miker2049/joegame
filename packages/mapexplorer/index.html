<!doctype html>
<html lang="en">
    <head>
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
        />
        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script
            src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""
        ></script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>mapexplorer</title>
        <style>
            #main {
                height: 97vh;
                display: flex;
                flex-direction: column;
                overflow: clip;
            }
            #map {
                flex-grow: 1;
            }
            #modeline {
                flex-grow: 0;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <div id="map"></div>
            <div id="modeline">
                <input type="text" name="modeline" id="modeline-input" />
            </div>
        </div>

        <script type="module">
            import { Application, Assets, Sprite, Container } from "pixi.js";

            import { TileLayer } from "/lib/TileLayer.ts";
            import { MapContainer } from "/lib/MapContainer.ts";
            (async () => {
                const mapdiv = document.querySelector("#map");
                if (!mapdiv) console.error("div err");
                // Create a new application
                const app = new Application();

                // Initialize the application
                await app.init({ resizeTo: mapdiv, antialias: false });

                // Append the application canvas to the document body
                const tl = new MapContainer(app);
                app.stage.addChild(tl);
                mapdiv.appendChild(app.canvas);
            })();
            // const map = L.map("map").setView([0, 0], 0);

            //   maxZoom: 8,
            //   attribution: "bb <3",
            // }).addTo(map);
        </script>
    </body>
</html>
